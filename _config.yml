# Global Variables

title: Robert Don
description: "Musician, producer, and audio engineer."
baseurl: "/rob"
url: "http://dawaltconley.github.io/"
permalink: /:title/

# Collections

collections:
  projects:
    output: false

# Build settings

markdown: kramdown
exclude:
  - "README.md"
  - "Gemfile*"
  - "node*"
  - "package*.json"
  - "gulpfile.js"

# Prose

prose:
  rooturl: "_projects"
  media: "media/project-images"
  metadata:
    _projects:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: "CURRENT_DATETIME"
          placeholder: "YYYY-MM-DD"
      - name: "media"
        field:
          element: "select"
          label: "Media Type"
          options:
            - name: "Bandcamp"
              value: "bandcamp"
            - name: "Soundcloud"
              value: "soundcloud"
            - name: "YouTube"
              value: "youtube"
            - name: "Web Page"
              value: "page"
      - name: "link"
        field:
          element: "text"
          label: "Media Link"
          help: >
            Full url linking to the relevant vimeo or bandcamp page.
          placeholder: "http://www.example.com/page"
      - name: "tralbum_id"
        field:
          element: "text"
          label: "Tralbum ID"
          help: >
            Bandcamp only. A number associated with the linked track or album.
          placeholder: "0123456789"
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: >
            The name and extenson of the image that will appear as the link to the project. You do not need to enter its filepath. You can upload the image while editing this file using the images icon in the toolbar. This will automatically insert a markdown link to the image in the text of your project description. In order for the image to format propperly, you should delete this link and enter the filename here.
