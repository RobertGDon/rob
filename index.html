---
layout: default
---

{% assign projects_list = site.projects | sort: "date" | reverse %}

<div id="project-view">

  {% for project in projects_list %}
    {% include project.html project=project %}
  {% endfor %}

</div>

<div id="project-links" class="content-padding-v text-center font-0">

  {% for project in projects_list %}
    <a href="#{{ project.slug }}" class="inline-col-4">
      <div class="square">
        <img class="fill-parent img-cover" src="{{ site.baseurl }}/{{ site.prose.media }}/{{ project.image }}" alt="{{ project.title }}">
      </div>
    </a>
  {% endfor %}

</div>
