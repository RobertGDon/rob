---
layout: default
---

{% assign projects_list = site.projects | sort: "date" | reverse %}

<div id="project-view">

  {% for project in projects_list %}
    {% include project.html project=project %}
  {% endfor %}

</div>

<div id="project-links" class="content-padding-v text-center font-0">

  {% for project in projects_list %}
    <a href="#{{ project.slug }}" class="inline-col-4 container hover">
      <div class="square">
        <img class="img-cover hover-blur" src="{{ site.baseurl }}/{{ site.prose.media }}/{{ project.image }}" alt="{{ project.title }}">
        <div class="overlay flex-col xs-padding hover-fade-in">
          <span class="auto-margin">
            {{ project.title }}
          </span>
        </div>
      </div>
    </a>
  {% endfor %}

</div>
