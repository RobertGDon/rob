---
layout: default
---

{% assign projects_list = site.projects | sort: "date" | reverse %}
{% assign latest_project = projects_list | first %}

<div id="project-preview">

    <img class="preview-image" src="{{ site.baseurl }}/media/project-images/{{ latest_project.image }}" alt="{{ latest_project.title }}">

    <div class="project-description">

        <h2 class="project-title">{{ latest_project.title }}</h2>

        {{ latest_project.content | markdownify }}

    </div>

</div>

<div id="projects-list">

    {% for project in projects_list %}

    <img class="project-button" src="{{ site.baseurl }}/media/project-images/{{ project.image }}" alt="{{ project.title }}">

    {% endfor %}

</div>
